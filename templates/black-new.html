{% extends "layout.html" %}

{% block scripts %}
	<script type="text/javascript" src="{{ url_for('static', filename = 'black-new.js') }}"></script>
{% endblock %}

{% block style %}
	<style>
		.image {
		  display: block;
		  width: 100%;
		  height: 100%;
		}

		.overlay {
		  position: absolute;
		  top: 0;
		  bottom: 0;
		  left: 0;
		  right: 0;
		  height: 100%;
		  width: 100%;
		  opacity: 0;
		  transition: .5s ease;
		  background-color: lightgray;
		}

		.card:hover .overlay {
		  opacity: 1;
		}

		.card {
		  width: 200px;
		  height: 150px;
		}

		.text {
		  color: white;
		  font-size: 20px;
		  position: absolute;
		  top: 50%;
		  left: 50%;
		  -webkit-transform: translate(-50%, -50%);
		  -ms-transform: translate(-50%, -50%);
		  transform: translate(-50%, -50%);
		  text-align: center;
		}
    </style>
{% endblock %}

{% block content %}
	<div class="card">
	<img src="/static/images/hardcover-books.jpg" class="image">
  <div class="overlay">
    <div class="text">Hardcover Books</div>
  </div>
</div>

	<div class="card">
  <img src="/static/images/used-napkins.jpg" class="image">
  <div class="overlay">
    <div class="text">Used Napkins</div>
  </div>
</div>
{% endblock %}
